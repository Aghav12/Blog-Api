project:
  image: images/
server:
  port: 9191
spring:
  application:
    name: Blog-Api
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: Root
    url: jdbc:mysql://localhost:3306/blogapis
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
